<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Meu Diário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu -->
  <nav class="menu">
    <a href="2-home.html">Página Inicial</a>
    <a href="3-amigos.html">Amigos</a>
    <a href="4-diarios.html">Meus Diários</a>
    <a href="5-perfil.html">Perfil</a>
    <a href="1-index.html" onclick="logout()">Sair</a>
  </nav>

  <!-- Conteúdo -->
  <main>
    <h1>Meu Perfil</h1>
    <img id="foto-preview" src="https://via.placeholder.com/150" alt="Foto de perfil">

    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">

    <label>Bio:</label>
    <textarea id="bio" placeholder="Escreva algo sobre você..."></textarea>

    <label>Foto (URL):</label>
    <input type="text" id="foto" placeholder="Cole a URL da sua foto">

    <label>Cor do tema:</label>
    <input type="color" id="corTema">

    <button onclick="salvarPerfil()">Salvar Mudanças</button>

    <h2 id="nome-usuario"></h2>
    <p><strong>Usuário:</strong> <span id="username"></span></p>
  </main>

  <!-- Firebase + JS -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>

  <script>
    window.onload = () => {
      carregarPerfil();
    };
  </script>
</body>
</html>
